{% extends "base.html" %}

{% block nav_blog %} class="active"{% endblock %}

{% block content %}

    <!-- begin:title -->
    <div class="row-fluid event">
        <div class="span12 main-header">
            <header>
                <h1>Not√≠cias</h1>
            </header>
        </div>
    </div>
    <!-- end:title -->


    <!-- begin:content -->
    <div class="row-fluid">
        <div class="span12 content-wrapper">

            <!-- begin:list-event -->
            <div class="row-fluid content-home">
                <div class="span12">
                    <div class="post-thumbnail">
                        <img src="{{ object.image.url }}" alt="object.title">
                    </div>
                    <div class="page-header">
                        <h2>{{ object.created|date:"l d, F, Y" }}</h2>
                    </div>
                    <header>
                        <h2>{{ object.title }}</h2>
                    </header>
                    {% autoescape off %}
                    <p>{{ object.body|linebreaks|cut:"../../../.." }}</p>
                    {% endautoescape %}
                </div>
            </div>
            <!-- end:list-event -->

        </div>
    </div>
    <!-- end:content -->

{% endblock content %}
